<!DOCTYPE html>
<html>
<head>
    <title>Is Dulcie in Labor?</title>
    <style>
        body {
            overflow: hidden;
            position: relative;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .cat, .no {
            position: absolute;
            animation: bounce 10s linear infinite;
        }

        .cat {
            width: 200px;
            height: 200px;
            background-image: url('cat.jpg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .no {
            font-size: 5em;
            color: #FF00FF;
            text-shadow: 0 0 5px #FF00FF, 0 0 10px #FF00FF, 0 0 15px #FF00FF, 0 0 20px #FF00FF;
        }

        .made-with-love {
            position: absolute;
            left: 10px;
            bottom: 20px;
            font-size: 1.5em;
        }

        .updated-at {
            position: absolute;
            right: 10px;
            bottom: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="cat"></div>
    <div class="no">NO</div>
    <div class="made-with-love">Made with love by the husband</div>
    <div class="updated-at">Updated at June 2, 8:30PM ET</div>

    <script>
        function randomPosition() {
            return Math.floor(Math.random() * 80) + 'vw';
        }

        function randomAnimation() {
            return `@keyframes bounce {
                0% { transform: translate(0, 0); }
                25% { transform: translate(${randomPosition()}, 0); }
                50% { transform: translate(${randomPosition()}, ${randomPosition()}); }
                75% { transform: translate(0, ${randomPosition()}); }
                100% { transform: translate(0, 0); }
            }`;
        }

        const style = document.createElement('style');
        style.innerHTML = randomAnimation();
        document.head.appendChild(style);

        setInterval(() => {
            style.innerHTML = randomAnimation();
        }, 10000);
    </script>
</body>
</html>
