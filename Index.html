<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Dulcie in Labor?</title>
    <style>
        @keyframes colorChange {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: green; }
            75% { color: blue; }
            100% { color: purple; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('cat.jpg') no-repeat left top;
            background-size: contain;
            background-color: black;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        .header {
            margin-top: 20px;
            font-size: 4em;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            animation: colorChange 5s infinite;
        }
        .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .footer-left, .footer-right {
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .footer-left {
            margin-left: 20px;
        }
        .footer-right {
            margin-right: 20px;
        }
        .footer-center {
            position: absolute;
            bottom: 15vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            animation: colorChange 5s infinite, pulse 2s infinite;
        }
        .heart {
            color: red;
        }
        @media (max-width: 600px) {
            .header {
                font-size: 2em;
            }
            .footer-left, .footer-right, .footer-center {
                font-size: 1em;
            }
            .footer-center {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Is Dulcie in Labor?
    </div>
    <div class="footer">
        <div class="footer-left">
            Made with <span class="heart">❤️</span> by husband
        </div>
        <div class="footer-right">
            Update at June 3, 7:30 PM ET
        </div>
        <div class="footer-center">
            Max says: "No"
        </div>
    </div>
</body>
</html>
