<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Dulcie in Labor?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #cat {
            position: absolute;
            width: 150px;
            height: 150px;
            background: url('cat.jpg') no-repeat center center / cover;
        }
        .text-overlay {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0% { color: red; }
            50% { color: yellow; }
            100% { color: red; }
        }
        .footer {
            width: 100%;
            position: fixed;
            bottom: 10px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .footer-left, .footer-right {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        .heart {
            color: red;
        }
    </style>
</head>
<body>
    <div id="cat">
        <div class="text-overlay">No</div>
    </div>
    <div class="footer">
        <div class="footer-left">
            Made with <span class="heart">❤️</span> by husband
        </div>
        <div class="footer-right">
            Updated at June 4, 7:00 PM ET
        </div>
    </div>

    <script>
        let cat = document.getElementById('cat');
        let posX = Math.random() * (window.innerWidth - cat.offsetWidth);
        let posY = Math.random() * (window.innerHeight - cat.offsetHeight);
        let speedX = 2;
        let speedY = 2;

        const generateRandomSpeed = () => (Math.random() -.5)/10;

        function updatePosition() {
            posX += speedX;
            posY += speedY;

            if (posX <= 0 || posX + cat.offsetWidth >= window.innerWidth) {
                speedX = -speedX + generateRandomSpeed();
            }
            if (posY <= 0 || posY + cat.offsetHeight >= window.innerHeight) {
                speedY = -speedY + generateRandomSpeed();
            }

            cat.style.left = posX + 'px';
            cat.style.top = posY + 'px';

            requestAnimationFrame(updatePosition);
        }

        cat.style.left = posX + 'px';
        cat.style.top = posY + 'px';

        updatePosition();
    </script>
</body>
</html>
