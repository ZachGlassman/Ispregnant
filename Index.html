<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Dulcie Pregnant?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('cat.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        .header {
            margin-top: 20px;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .footer-left, .footer-right {
            font-size: 1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .footer-left {
            margin-left: 20px;
        }
        .footer-right {
            margin-right: 20px;
        }
        .footer-center {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .heart {
            color: red;
        }
    </style>
</head>
<body>
    <div class="header">
        Is Dulcie Pregnant?
    </div>
    <div class="footer">
        <div class="footer-left">
            Made with <span class="heart">❤️</span> by husband
        </div>
        <div class="footer-right">
            Update at June 3, 7:30 PM ET
        </div>
        <div class="footer-center">
            Max says: "No"
        </div>
    </div>
</body>
</html>
